<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="css/styles.css">
     <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700|Sigmar+One" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <title>Palette Picker</title>
  </head>
  <body>
    <h1>Palette Picker</h1>
    <section class="palette">
      <div class="control-container">
        <button id="generate-new">Generate New Palette</button>
        <h6>or save current palette:</h6>
        <form class="save-pal-form">
          <select class="project-list" required>
          </select>
          <input id="new-palette-name" type="text" placeholder="Palette Name" required/>
          <button>Save</button>
        </form>
      </div>
      <div id="colorwheel"></div>
    </section>
    <section class="projects-and-palettes">
      <div class="project-form-container">
        <h3>Create a new project</h3>
        <form id="save-new-project">
          <input
            class="project-name-field"
            type="text"
            placeholder="project name"
            required
          />
          <button>Save</button>
        </form>
      </div>
      <div class="project-palette-list-container">
        <h5>Projects:</h5>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/fetchCalls.js" type="text/javascript"></script>
  </body>
</html>
